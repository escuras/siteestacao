<html>

<head>
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/angular-route.min.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script src="/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <div class="center">
        <div>
            <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">Sobre</a></li>
                    <li class="active"><a href="/create">Criar conta<span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
        <br />
        <form class="form-horizontal" method="POST" action="/createuser" role="form" style="width: 50%;">
            <div style="font-size: 20px; margin-bottom: 30px">Coloque os seus dados</div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="O seu nome" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="example@domain.com" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type='password' rows="4" name="password">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>

        </form>
    </div>
</body>

</html>
